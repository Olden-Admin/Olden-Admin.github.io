    <h3>Select a website to visit:</h3>
    <select onchange="navigateToSite(this.value)">
        <option value="">Select a website</option>
        <option value="https://www.example1.com">Example 1</option>
        <option value="https://www.example2.com">Example 2</option>
        <option value="https://www.example3.com">Example 3</option>
    </select><br><br>

    <h3>Or use the button:</h3>
    <select id="siteSelect">
        <option value="">Select a website</option>
        <option value="https://www.example4.com">Example 4</option>
        <option value="https://www.example5.com">Example 5</option>
        <option value="https://www.example6.com">Example 6</option>
    </select>
    <button onclick="openSelectedSite()">Go</button>
