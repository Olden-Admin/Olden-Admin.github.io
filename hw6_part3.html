<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6 - Part 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Phone Number Validation</h1>
    <form id="phoneForm">
        <label for="phoneInput">Enter your phone number (format: (999) 999-9999):</label>
        <input type="text" id="phoneInput" placeholder="(123) 456-7890">
        <button type="button" onclick="validatePhoneNumber()">Submit</button>
        <button type="reset">Clear</button>
    </form>
    <div id="output" style="margin-top:20px; font-weight: bold;"></div>
    <a href="hw6.html">Back to Homework 6 Main Page</a>

    <script>
        function validatePhoneNumber() {
            const phoneInput = document.getElementById("phoneInput").value;
            const output = document.getElementById("output");
            const phoneRegex = /^\(\d{3}\) \d{3}-\d{4}$/;

            if (phoneRegex.test(phoneInput)) {
                output.textContent = `Thank you for your phone number! You will be contacted by one of our agents soon.`;
            } else {
                output.textContent = "Invalid phone number format! Please use (999) 999-9999.";
            }
        }
    </script>
</body>
</html>
