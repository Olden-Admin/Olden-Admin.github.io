<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2 - Cookies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Cookies Page</h1>
    <div id="output"></div>
    <form id="userForm" style="display:none;">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" required>
        <br><br>
        <label for="username">Enter your username:</label>
        <input type="text" id="username" required>
        <br><br>
        <button type="button" onclick="saveCookies()">Save</button>
    </form>
    <a href="homework7.html">Back to Homework 7</a>

    <script>
        // Function to set cookies
        function setCookie(name, value) {
            document.cookie = `${name}=${value};path=/;`;
        }

        // Function to get a specific cookie
        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (const cookie of cookies) {
                const [key, value] = cookie.split("=");
                if (key === name) return value;
            }
            return null;
        }

        // Save Cookies Function
        function saveCookies() {
            const name = document.getElementById("name").value;
            const username = document.getElementById("username").value;
            setCookie("name", name);
            setCookie("username", username);
            displayWelcomeMessage();
        }

        // Display Welcome Message
        function displayWelcomeMessage() {
            const name = getCookie("name");
            if (name) {
                document.getElementById("output").innerHTML = `<p>Welcome back, ${name}!</p>`;
                document.getElementById("userForm").style.display = "none";
            } else {
                document.getElementById("userForm").style.display = "block";
            }
        }

        // On Page Load
        displayWelcomeMessage();
    </script>
</body>
</html>
